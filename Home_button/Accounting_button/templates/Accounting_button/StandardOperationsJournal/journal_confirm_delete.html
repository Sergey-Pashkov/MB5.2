{% extends 'Accounting_button/base.html' %}
{% block title %}Delete Journal Entry{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Journal Entry</h1>
    <p>Are you sure you want to delete this journal entry?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'journal_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends 'Accounting_button/base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Вы уверены, что хотите удалить вид работы "{{ worktype.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>ID:</label>
            <input type="text" class="form-control" value="{{ worktype.pk }}" readonly>
        </div>
        <a href="{% url 'worktype_list' %}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
